<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TT-Tech Solutions | Turning Ideas into Digital Reality</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0a0a0f;
        --surface-color: #1a1a24;
        --primary-color: #6a5acd;
        --secondary-color: #00bfff;
        --text-color: #e0e0e0;
        --text-muted-color: #a0a0a0;
        --border-color: #2a2a3a;
        --gradient: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      }

      body.light-theme {
        --bg-color: #f4f7fc;
        --surface-color: #ffffff;
        --text-color: #1a1a24;
        --text-muted-color: #555;
        --border-color: #e8e8f0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      #root {
        overflow-x: hidden;
      }

      a {
        color: var(--primary-color);
        text-decoration: none;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      h1, h2, h3, h4 {
        line-height: 1.2;
        margin-bottom: 1rem;
      }
      
      h1 { font-size: 3rem; }
      h2 { font-size: 2.2rem; }
      h3 { font-size: 1.5rem; }
      
      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 4rem 0;
      }
      
      .section {
        padding: 5rem 0;
        border-bottom: 1px solid var(--border-color);
      }
      
      .section-title {
        text-align: center;
        margin-bottom: 3rem;
      }
      .section-title span {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      body.light-theme .clients-container {
        filter: grayscale(100%) opacity(0.7);
      }
      body.light-theme .form-input {
        background: #f4f7fc;
      }
      body.light-theme .message-bubble.bot {
        background-color: #eef2f7;
      }
      body.light-theme .skill-icon {
        filter: grayscale(80%) opacity(0.7);
      }
      body.light-theme .skill-item:hover .skill-icon {
        filter: grayscale(0%) opacity(1);
      }
    </style>

</head>

</html>
